name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main, develop]

env:
  DOTNET_VERSION: '9.0.x'
  CONFIGURATION: Release

jobs:
  test-windows:
    name: Test on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          global-json-file: global.json

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Run tests with coverage
        run: dotnet test --configuration ${{ env.CONFIGURATION }} --no-build --verbosity normal --collect:"XPlat Code Coverage" --logger "trx;LogFileName=test-results.trx"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          directory: ./tests/SWTSharp.Tests/TestResults
          flags: windows
          name: windows-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-windows
          path: '**/test-results.trx'
          retention-days: 30

  test-macos:
    name: Test on macOS
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          global-json-file: global.json

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Run tests with coverage
        run: dotnet test --configuration ${{ env.CONFIGURATION }} --no-build --verbosity normal --collect:"XPlat Code Coverage" --logger "trx;LogFileName=test-results.trx"
        env:
          # Enable custom VSTest adapter for macOS to provide Thread 1 support
          SWTSHARP_USE_CUSTOM_ADAPTER: "1"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          directory: ./tests/SWTSharp.Tests/TestResults
          flags: macos
          name: macos-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-macos
          path: '**/test-results.trx'
          retention-days: 30

  test-linux:
    name: Test on Linux with CodeQL, Package & Publish
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Required for version calculation

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: csharp
          queries: security-extended,security-and-quality

      - name: Setup Xvfb (Virtual Display for GUI Tests)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libgtk-3-0 libglib2.0-0 libx11-dev
          # Start Xvfb on display :99
          sudo Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          # Wait for Xvfb to be ready
          sleep 3
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          global-json-file: global.json

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Run tests with coverage
        run: dotnet test --configuration ${{ env.CONFIGURATION }} --no-build --verbosity normal --collect:"XPlat Code Coverage" --logger "trx;LogFileName=test-results.trx"
        env:
          DISPLAY: :99

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          directory: ./tests/SWTSharp.Tests/TestResults
          flags: linux
          name: linux-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:csharp"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-linux
          path: '**/test-results.trx'
          retention-days: 30

      - name: Create NuGet package
        run: dotnet pack --configuration ${{ env.CONFIGURATION }} --no-build --output ./artifacts

      - name: Upload NuGet package
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: ./artifacts/*.nupkg
          retention-days: 90

      - name: Upload NuGet symbols
        uses: actions/upload-artifact@v4
        with:
          name: nuget-symbols
          path: ./artifacts/*.snupkg
          retention-days: 90

      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Publish to NuGet
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          dotnet nuget push ./artifacts/*.nupkg \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            ./artifacts/*.nupkg
            ./artifacts/*.snupkg
          body: |
            ## Release ${{ steps.version.outputs.VERSION }}

            ### Installation
            ```bash
            dotnet add package SWTSharp --version ${{ steps.version.outputs.VERSION }}
            ```

            ### NuGet Package
            https://www.nuget.org/packages/SWTSharp/${{ steps.version.outputs.VERSION }}

            ### What's Changed
            See commit history for detailed changes.

            ### Artifacts
            - NuGet package (.nupkg)
            - Debug symbols (.snupkg)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
